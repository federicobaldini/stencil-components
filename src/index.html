<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/stencil-components.esm.js"></script>
    <script nomodule src="/build/stencil-components.js"></script>
  </head>
  <body>
    <wc-side-drawer title="The Side Drawer"></wc-side-drawer>
    <script>
      const sideDrawer = document.querySelector('wc-side-drawer');

      if (sideDrawer) {
        setTimeout(() => {
          sideDrawer.title = 'Title changed!';
        }, 1000);
      }
    </script>
  </body>
</html>
